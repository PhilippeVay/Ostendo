<!doctype html>
  <html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Informations de l'extension - Ostendo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <header role="banner" class="site-header">    
        <h1><img src="../logo/googleaccess_48.png" alt=""> Ostendo</h1>
    </header>
    <main id="content" role="main">
        <div class="el">
            <h2>Affichage dans les résultats de Bing et Google : <span class="info"></span></h2>

            <button type="button" class="settings">Accéder aux options de l'extension</button>
        </div>
        <div class="el">
            <h2>Foire aux questions</h2>
            <button type="button" class="settings2">Accéder à la foire aux questions</button>
        </div>
    </main>
    <script src="popup.js"></script>
